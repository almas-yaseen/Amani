                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="/admin/cars/edit/{{.Car.ID}}" method="POST" id="step-form-horizontal"
                                enctype="multipart/form-data">
                                <div>
                                    <h4>Edit page</h4>
                                    <section>
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="inputEmail4">Brand</label>
                                                    <select id="brand" name="brand" class="form-control">
                                                        {{range .Brands}}
                                                        <option value="{{.ID}}" {{if eq .ID
                                                            $.Car.BrandID}}selected{{end}}>{{.Name}}
                                                        </option>
                                                        {{end}}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="inputPassword4">Engine size</label>
                                                    <input type="text" class="form-control" name="engine_size"
                                                        value="{{.Car.Engine_size}}">
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="inputAddress">Insurance date</label>
                                                    <input type="text" class="form-control" name="insurance_date"
                                                        id="inputAddress" value="{{.Car.Insurance_date}}"
                                                        placeholder="1234 Main St">
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="inputAddress2">Location</label>
                                                    <input type="text" class="form-control" name="location"
                                                        value="{{.Car.Location}}" id="inputAddress2"
                                                        placeholder="Apartment, studio, or floor">
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="inputCity">Model</label>
                                                    <input type="text" class="form-control" value="{{.Car.Model}}"
                                                        name="model" id="inputCity">


                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="inputState">Year</label>
                                                    <input type="number" class="form-control" value="{{.Car.Year}}"
                                                        name="year" id="inputCity">
                                                </div>
                                            </div>






                                        </div>
                                    </section>

                                    <section>
                                        <div class="row">


                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="inputZip">Color</label>
                                                    <input type="text" name="color" value="{{.Car.Year}}"
                                                        class="form-control" id="inputZip">
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">

                                                    <label>RegNo</label>
                                                    <input type="text" name="regno" class="form-control"
                                                        value="{{.Car.RegNo}}" required>

                                                </div>
                                            </div>


                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <select name="status" class="form-control" required>
                                                        <option value="sold" {{if eq .Car.Status "sold"
                                                            }}selected{{end}}>Sold</option>
                                                        <option value="available" {{if eq .Car.Status "available"
                                                            }}selected{{end}}>
                                                            Available</option>
                                                    </select>

                                                </div>
                                            </div>


                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label>Car Type</label>
                                                    <select name="car_type" id="carType" class="form-control" required>
                                                        {{range .CarTypes}}
                                                        <option value="{{.}}" {{if eq . $.Car.CarType}}selected{{end}}>
                                                            {{.}}
                                                        </option>
                                                        {{end}}
                                                    </select>

                                                </div>
                                            </div>



                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="inputZip">Variant</label>
                                                    <input type="text" name="variant" value="{{.Car.Variant}}"
                                                        class="form-control" id="inputZip">
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <label for="inputZip">Kms</label>
                                                    <input type="number" name="kms" value="{{.Car.Kms}}"
                                                        class="form-control" id="inputZip">
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                </section>

                                <section>
                                    <div class="row">

                                        <div class="col-4">
                                            <div class="form-group">
                                                <label>Fuel Type</label>
                                                <select name="fuel_type" id="fuelType" class="form-control" required>
                                                    {{range .FuelTypes}}
                                                    <option value="{{.}}" {{if eq . $.Car.FuelType}}selected{{end}}>
                                                        {{.}}</option>
                                                    {{end}}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group">
                                                <label>Ownership</label>
                                                <input type="number" name="ownership" value="{{.Car.Ownership}}"
                                                    class="form-control" required>

                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group">
                                                <label>Transmission</label>
                                                <input type="text" name="transmission" value="{{.Car.Transmission}}"
                                                    class="form-control" required>

                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group">
                                                <label>Price</label>
                                                <input type="text" name="price" value="{{.Car.Price}}"
                                                    class="form-control" required>

                                            </div>
                                        </div>




                                    </div>
                                </section>



                                <div class="row p-3">
                                    <div class="form-group w-100 border rounded p-2">
                                        <label>Banner Image</label>
                                        <div class="image-grid">
                                            <img src="{{.Car.Bannerimage}}" alt="Existing Banner Image"
                                                style="width: 50px; height: auto;">
                                        </div>
                                        <a href="https://www.remove.bg/upload" target="blank">
                                            <p><strong>Click here to remove background<strong>
                                            </p>
                                        </a>
                                        <input type="file" name="bannerimage" class="form-control">
                                    </div>
                                </div>


                                <div class="my-2 container border rounded p-3">
                                    <div class="row">
                                        <div class="form-group">
                                            <label>Images</label>
                                            <div id="existingImages" class="image-grid d-flex">
                                                {{ if .Car.Images }}
                                                    {{ range .Car.Images }}
                                                    <div class="existing-image-container">
                                                        <img style="width: 50px; height: auto;" src="{{ .Path }}" class="existing-image" alt="Existing Image">
                                                        <input type="checkbox" name="delete_images" value="{{ .ID }}"> Delete
                                                    </div>
                                                    {{ end }}
                                                {{ else }}
                                                    <p>No images available.</p>
                                                {{ end }}
                                            </div>
    
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
    
                                        <div class="row">
                                            <div class="container">
                                                <div class="form-group">
                                                    <label>Update Images</label>
                                                    <div id="imageInputsContainer">
                                                        <input type="file" name="images[]"
                                                            class="form-control-file image-input" accept="image/*">
                                                    </div>
                                                    <button type="button" id="addImageInput"
                                                        class="btn btn-primary mt-2">Add Another
                                                        Image</button>
                                                </div>
                                                <div id="imagePreview"></div>
    
    
    
    
                                            </div>
                                        </div>
                                        
                                        
                                    </div>
                                    <div id="imagePreview-{{.ID}}" class="image-preview row"></div>
                                </div>
                                


                                    <div class="row pb-3">
                                        <div
                                            class="col-12 d-flex flex-column justify-content-center align-items-center">
                                                <button type="submit" class="btn btn-success btn-block">Submit</button>
                                        </div>
                                    </div>
                        </div>

                        </form>
                    </div>
                </div>
