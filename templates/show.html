<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS for background image and text style -->
  <style>
    body {
      background-image: url('https://4kwallpapers.com/images/wallpapers/rolls-royce-ghost-black-badge-2022-3840x2160-7064.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      color: white; /* Text color on top of the background image */
    }
    .marquee {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      animation: marquee 15s linear infinite;
      font-size: 2em; /* Larger font size */
      font-style: italic; /* Italic style */
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>

  <title>Hello, world!</title>
</head>
<body>
  <div class="container mt-5">
    <!-- Marquee text -->
    <div class="marquee" id="marquee">
      <span>Welcome</span> <span>to</span> <span>AmaniMotors</span> <span>youtube</span> <span>page</span>
    </div>
    <div class="sidebar-heading" id="showform">
      <a href="#addCarModals" data-toggle="modal"><button type="button" class="btn btn-success"> Add Youtube Video</button></a>
      <a href="/admin"><button type="button" class="btn btn-danger">Back to Admin</button></a>
      <br>
      <br>
      <br>
     
  </div>
  <div id="addCarModals" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/admin/adding_youtube_form" method="post" enctype="multipart/form-data">
                <div class="modal-header">                        
                    <h4 class="modal-title">Add Youtube link</h4>
                    
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">                    
                    

                    
                  





                    

                    <div class="form-group">
                        <label>Add link</label>
                        <div id="Youtubelinkcontainer">
                            <input type="url" name="links[]" class="form-control" required>
                        </div>
                        <button type="button" id="addAnotherlink" class="btn btn-primary mt-2">Add Another Link</button>
                        
                    </div>                                
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>


   <!-- Table example -->
<table class="table table-dark mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Youtube-links</th>
        <th scope="col">Edit</th>
    
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {{ range $index, $link := .links }}
      <tr>
        <th scope="row">{{$index}}</th>
        <td><a href="{{ $link.VideoLink }}" target="_blank">{{ $link.VideoLink }}</a></td>
        <td>
          <!-- Button to trigger the modal -->
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#editModal{{$link.ID}}">
            Edit
          </button>
  
          <!-- Modal -->
          <div class="modal fade" id="editModal{{$link.ID}}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel{{$link.ID}}" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel{{$link.ID}}">Edit YouTube Link</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>


                
                <div class="modal-body">
                  <!-- Form to edit the YouTube link -->
                  <form action="/admin/get_youtube_link_form_edit/{{ $link.ID }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                      <label for="editVideoLink">YouTube Video Link</label>
                      <input type="text" class="form-control" id="editVideoLink" name="editVideoLink" value="{{ $link.VideoLink }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </td>
        <td>
          <!-- Form to delete the YouTube link -->
          <form action="/admin/get_youtube_link_form_delete/{{ $link.ID }}" method="POST">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
  </div>
  

  <!-- Optional JavaScript -->
  <script src="/static/js/almas.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script>
    document.getElementById('addAnotherlink').addEventListener('click', function() {
      var container = document.getElementById('Youtubelinkcontainer');
      var newInput = document.createElement('input');
      newInput.type = 'url';
      newInput.name = 'links[]'; // Ensure name ends with []
      newInput.className = 'form-control mt-2';
      newInput.required = true;
      container.appendChild(newInput);
  });


    // Function to change colors every few seconds
    function changeColors() {
      var colors = ['white']; // List of colors
      var spans = document.querySelectorAll('.marquee span'); // Select all span elements in marquee

      // Iterate over each span and assign a color from the list
      spans.forEach(function(span, index) {
        span.style.color = colors[index % colors.length]; // Set color from the list, wrapping around with modulus
      });
    }

    // Call changeColors initially and every 5 seconds
    changeColors(); // Initial call
    setInterval(changeColors, 5000); // Call every 5 seconds (5000 milliseconds)
  </script>
</body>
</html>
