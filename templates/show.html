                <div id="addCarModals" class="modal fade">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <form
                          action="/admin/adding_youtube_form"
                          method="post"
                          enctype="multipart/form-data"
                        >
                          <div class="modal-header">
                            <h4 class="modal-title">Add Youtube link</h4>
            
                            <button
                              type="button"
                              class="close"
                              data-dismiss="modal"
                              aria-hidden="true"
                            >
                              &times;
                            </button>
                          </div>
                          <div class="modal-body">
                            <div class="form-group">
                              <label>Add link</label>
                              <div id="Youtubelinkcontainer">
                                <input
                                  type="url"
                                  name="links[]"
                                  class="form-control"
                                  required
                                />
                              </div>
                              <button
                                type="button"
                                id="addAnotherlink"
                                class="btn btn-primary mt-2"
                              >
                                Add Another Link
                              </button>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <input
                              type="button"
                              class="btn btn-default"
                              data-dismiss="modal"
                              value="Cancel"
                            />
                            <input type="submit" class="btn btn-success" value="Add" />
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
            
                  <!-- Table example -->
                  <table class="table table-dark mt-3">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Youtube-links</th>
                        <th scope="col">Edit</th>
            
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{ range $index, $link := .links }}
                      <tr>
                        <th scope="row">{{$index}}</th>
                        <td>
                          <a href="{{ $link.VideoLink }}" target="_blank"
                            >{{ $link.VideoLink }}</a
                          >
                        </td>
                        <td>
                          <!-- Button to trigger the modal -->
                          <button
                            type="button"
                            class="btn btn-success"
                            data-toggle="modal"
                            data-target="#editModal{{$link.ID}}"
                          >
                            Edit
                          </button>
            
                          <!-- Modal -->
                          <div
                            class="modal fade"
                            id="editModal{{$link.ID}}"
                            tabindex="-1"
                            role="dialog"
                            aria-labelledby="editModalLabel{{$link.ID}}"
                            aria-hidden="true"
                          >
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="editModalLabel{{$link.ID}}">
                                    Edit YouTube Link
                                  </h5>
                                  <button
                                    type="button"
                                    class="close"
                                    data-dismiss="modal"
                                    aria-label="Close"
                                  >
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
            
                                <div class="modal-body">
                                  <!-- Form to edit the YouTube link -->
                                  <form
                                    action="/admin/get_youtube_link_form_edit/{{ $link.ID }}"
                                    method="POST"
                                    enctype="multipart/form-data"
                                  >
                                    <div class="form-group">
                                      <label for="editVideoLink">YouTube Video Link</label>
                                      <input
                                        type="text"
                                        class="form-control"
                                        id="editVideoLink"
                                        name="editVideoLink"
                                        value="{{ $link.VideoLink }}"
                                        required
                                      />
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                      Save Changes
                                    </button>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </td>
                        <td>
                          <!-- Form to delete the YouTube link -->
                          <form
                            action="/admin/get_youtube_link_form_delete/{{ $link.ID }}"
                            method="POST"
                          >
                            <button type="submit" class="btn btn-danger">Delete</button>
                          </form>
                        </td>
                      </tr>
                      {{ end }}

                  </table>

    <script>
        document.getElementById('addAnotherlink').addEventListener('click', function() {
            var container = document.getElementById('Youtubelinkcontainer');
            var newInput = document.createElement('input');
            newInput.type = 'url';
            newInput.name = 'links[]'; // Ensure name ends with []
            newInput.className = 'form-control mt-2';
            newInput.required = true;
            container.appendChild(newInput);
        });
   
    </script>
