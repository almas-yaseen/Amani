<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="icon" href="/static/icon/rrlogo.png" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="/static/css/mycode.css" /> -->

    <title>Amanimotors login</title>

    <style>
      @keyframes zigzag {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }

        25% {
          transform: translateX(25%);
          opacity: 0.25;
        }

        50% {
          transform: translateX(50%);
          opacity: 0.5;
        }

        75% {
          transform: translateX(75%);
          opacity: 0.75;
        }

        100% {
          transform: translateX(100%);
          opacity: 1;
        }
      }

      .zigzag-text {
        animation: zigzag 8s linear infinite;
        text-align: center;
        font-size: 24px;
        color: #000;
        margin-bottom: 20px;
      }

      .ring {
        /* position: relative; */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .login {
        position: relative;
        z-index: 1;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #000;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>

  <body class="vh-100">
    <!-- animated login form div starts here -->
    <section class="h-full">
      <div class="container p-5 h-100">
        <div
          class="row d-flex justify-content-center align-items-center h-100 m-0"
        >
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0 m-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="/static/img/loginBg.jpg"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                  <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" /> -->
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form
                      action="/adminlogin"
                      method="post"
                      enctype="multipart/form-data"
                    >
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i>
                        <span class="h1 fw-bold mb-0">Admin</span>
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          name="username"
                          type="text"
                          id="form2Example17"
                          class="form-control form-control-md"
                        />
                        <label class="form-label" for="form2Example17"
                          >Username</label
                        >
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          name="password"
                          type="password"
                          id="form2Example27"
                          class="form-control form-control-md"
                        />
                        <label class="form-label" for="form2Example27"
                          >Password</label
                        >
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-primary btn-sm btn-block"
                          type="submit"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- animated login dev end here -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
