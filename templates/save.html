{{range .Cars}}
<div>
   
    </div>
<div id="editCarModal-{{.ID}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editForm-{{.ID}}" action="/admin/cars/edit/{{.ID}}" method="post"
                enctype="multipart/form-data">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Car</h4>
                    <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Brand</label>
                        aowednajjjjjjjjjjjjjjjjjjjj
                        {{.BrandID}}
                        <select name="brand" class="form-control">
                            {{range $.AllBrands}}
                                <option value="{{.ID}}" {{if eq .ID $.BrandID}}selected{{end}}>
                                    {{.Name}}{{.ID}}{{$.BrandID}}
                                </option>
                            {{end}}
                        </select>
                    </div>
                </div>
                    <div class="form-group">
                        <label>Engine size</label>
                        <input type="text" name="engine_size" value="{{.Engine_size}}"
                            class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Insurance date</label>
                        <input type="text" name="insurance_date" value="{{.Insurance_date}}"
                            class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" name="location" value="{{.Location}}"
                            class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Model</label>
                        <input type="text" name="model" value="{{.Model}}" class="form-control"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="text" name="year" class="form-control" value="{{.Year}}"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <input type="text" name="color" value="{{.Color}}" class="form-control"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Variant</label>
                        <input type="text" name="variant" value="{{.Variant}}"
                            class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Kms</label>
                        <input type="text" name="kms" value="{{.Kms}}" class="form-control"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Car Type</label>
                        <select name="car_type" class="form-control" required>
                            <option value="{{.CarType}}" selected>{{.CarType}}</option>
                            {{range $.CarTypes}}
                            {{if ne . $.CarType}}
                            <option value="{{.}}">{{.}}</option>
                            {{end}}
                            {{end}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Fuel Type</label>
                        <select name="fuel_type" class="form-control" required>
                            <option value="{{.FuelType}}" selected>{{.FuelType}}</option>
                            {{range $.FuelTypes}}
                            {{if ne . $.FuelType}}
                            <option value="{{.}}">{{.}}</option>
                            {{end}}
                            {{end}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ownership</label>
                        <input type="text" name="ownership" value="{{.Ownership}}"
                            class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Transmission</label>
                        <input type="text" name="transmission" value="{{.Transmission}}"
                            class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" name="price" value="{{.Price}}" class="form-control"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Banner Image</label>
                        <img src="{{.Bannerimage}}" alt="Existing Banner Image"
                            style="width: 100px; height: auto;">
                        <a href="https://www.remove.bg/upload" target="blank">
                            <p><strong>Click here to remove background<strong></p>
                        </a>
                        <input type="file" name="bannerimage" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Images</label>
                        <div id="existingImages">
                            {{range .Images}}


                            <img src="{{.Path}}" class="existing-image" alt="Existing Image"
                                style="width: 100px; height: auto;">
                            <input type="hidden" name="" value="{{.Path}}">
                            {{end}}
                        </div>
                    </div>
                    <div id="imagePreview-{{.ID}}" class="image-preview"></div>
                    <div class="form-group">
                        <label>RegNo</label>
                        <input type="text" name="regno" class="form-control" value="{{.RegNo}}"
                            required>
                    </div>
                   

                    <div class="form-group">
                        <label>Status</label>
                        <select name="status" class="form-control" required>
                            <option value="sold" {{if eq .Status "sold"}}selected{{end}}>Sold</option>
                            <option value="available" {{if eq .Status "available"}}selected{{end}}>Available</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal"
                        value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
